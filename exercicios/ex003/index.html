<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>Verificador de idade</header>
    <section class="main">
            <div id="formulario">
                <p>
                    <label for="ninicio">Inicio: </label>
                    <input type="number" name="ninicio" id="ninicio">
                </p>
                <p>
                    <label for="nfim">fim: </label>
                    <input type="number" name="nfim" id="nfim">
                </p>
                <p>
                    <label for="npasso">passo: </label>
                    <input type="number" name="npasso" id="npasso">
                </p>
                
                <input type="submit" value="contar" id="verficar" onclick="contar()">
            </div>

            <div id="resultado">
                preparando a contagem...
            </div>
    </section>
    

    <script>
            function contar() {
            var inicio = document.getElementById("ninicio").value;
            var fim = document.getElementById("nfim").value;
            var passo = document.getElementById("npasso").value;

            var resultado = document.getElementById("resultado");

            for (let i = Number(inicio); i <= Number(fim); i += Number(passo)) {
                if (inicio === "" || fim === "" || passo === "") {
                window.alert("Impossível contar!");
            } else if (Number(passo) <= 0) {
                resultado.innerHTML = "Passo inválido! Considerando passo 1";
                passo = 1;
            }
                resultado.innerHTML += `${i} \u{1F449} `
            }
            resultado.innerHTML += `\u{1F3C1} `
        
            
            
            
        

        }
        </script>
</body>
</html>
