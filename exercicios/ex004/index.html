<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>Verificador de idade</header>
    <section class="main">
            <div id="formulario">
                <p>
                    <label for="numeroo">Numero : </label>
                    <input type="number" name="numero" id="num">
                    <input type="submit" value="verificar" id="verficar" onclick="contar()">
                </p>
                
                
            </div>

            <div id="resultado">
                preeencha os dados acima
            </div>
    </section>

    <script>
            function contar() {
            
            for (let i = 1 ; i <= 10 ; i++ ) {
                var numero = document.getElementById("num").value;
            var res = numero * i

            resultado.innerHTML = `${numero} x ${i} = ${res}`
            console.log(`${numero} x ${i} = ${res}`)
            }
        }

        </script>
</body>
