<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qual pais</title>
</head>
<body>
    <h1>De qual pais voce vem</h1>
    <input type="text" name="pais" id="ipais">
    <input type="button" value="verificar" onclick="verificar()">
    <div id="resposta"></div>

    <script>
        
        function verificar() {
            var pais = document.getElementById('ipais');
            var resposta = document.getElementById('resposta');

            if (pais.value.toLowerCase() === 'brasil'){
                resposta.innerHTML = `voce é brasileiro!`;
            }else {
                resposta.innerHTML = `voce é estrangeiro!`;        }

        }
    </script>
</body>
</html>
